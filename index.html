<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="heading">
        <h1>Registration Form</h1>
    </div>
    <form action="success.html" class="container">
        <div class="input-group">
            <label for="FirstName">First Name :</label><br>
            <input type="text" placeholder="Enter First Name" id="name" required><br><br>
            <label for="LastName">Last Name :</label><br>
            <input type="text" placeholder="Enter Last Name" id="name" required><br><br>
            <label for="Email id">Email :</label><br>
            <input type="email" placeholder="Enter Email id" id="name" required><br><br>
            <label for="Date of Birth">Date of Birth :</label><br>
            <input type="date" placeholder="Enter DOB" id="name" required><br><br>
            <label for="Password">Password :</label><br>
            <input type="password" placeholder="Enter Password" id="name" required><br><br>
            <label for="Age">Age :</label><br>
            <input type="number" placeholder="Enter your Age" id="name" required><br><br>
            <div class="gender">
                <label for="Gender">Gender</label>
                <input type="radio" name="gender" required>Male
                <input type="radio" name="gender" required>Female
                <input type="radio" name="gender" required>Others
            </div>
            <button id="button">Submit</button>
        </div>
    </form>
</body>
</html>
